<div class="row">
    <div class="row">
        <div class="col-lg-3">
            <user-resume user="user"></user-resume>
        </div>

        <div class="col-lg-6">
            <div class="well well-lg">
                <form name="formEnvoiTouite">
                    <div class="row">
                        <div class="form-group col-lg-12">
                            <textarea ng-model="touitePost.content" name="touitePost" ng-trim="false"
                                      placeholder="Insérez ce que vous avez mangé ici..."
                                      class="form-control" rows="3" autofocus></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-right">
                            <span ng-class="{'rouge': touitePost.content.length > 40}">{{touitePost.content.length || 0}}</span>
                            <button type="submit" class="btn btn-default" ng-click="postTouite()" ng-disabled="touitePost.content === undefined || touitePost.content.length > 40 || touitePost.content.length == 0 ">Envoyer !</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row" ng-repeat="touite in touites | orderBy:'-time'">
        <div class="col-lg-offset-2 col-lg-8">
            <touite content="touite" username="usernameConnected" delete-touite="deleteTouite"></touite>
        </div>
    </div>
</div>
