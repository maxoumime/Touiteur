<div class="row">

    <div class="well well-lg">
        <h1>Connectez-vous</h1>
        <p>Vous pourrez ensuite d√©couvrir la vie palpitante de gens que vous ne connaissez absolument pas !</p>
    </div>

</div>

<div class="row">
    <form ng-submit="login()">
        <div class="row">
            <div class="form-group col-lg-3 col-lg-offset-3">
                <input type="text" class="form-control input-lg" id="username" placeholder="Nom d'utilisateur" ng-model="formLoginData.username" required>
            </div>
            <div class="form-group col-lg-3">
                <input type="password" class="form-control input-lg" id="password" placeholder="Mot de passe" ng-model="formLoginData.password" required>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-lg-offset-3">
                <button type="button" class="btn btn-link" ng-click="register()">Pas de compte ? Inscrivez-vous</button>
            </div>
            <div class="col-lg-3 text-right">
                <button type="submit" class="btn btn-default">Se connecter</button>
            </div>
        </div>
    </form>
</div>
