<div class="panel panel-default">
    <div class="panel-body">

        <div class="row">

            <div class="col-lg-1">
                <a class="classy" href="#/user/{{content.authorId}}">
                    <img class="img-thumbnail avatar" src="images/avatar.png"/>
                </a>
            </div>
            <div class="col-lg-4">
                <a class="classy" href="#/user/{{content.authorId}}">{{content.authorId}}</a>
            </div>
            <div class="col-lg-offset-3 col-lg-4 text-right">
                {{ content.time | date: 'dd/MM/yyyy HH:mm:ss' }}
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <touite-content content="content.content"></touite-content>
                </div>
                <div class="text-right" ng-show="username === content.authorId">
                    <button class="btn btn-link noir" ng-click="deleteTouite()(content.id)" ng-mouseover="hover = true" ng-mouseleave="hover = false">
                        <span class="glyphicon glyphicon-trash" ng-class="{'rouge': hover}"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
